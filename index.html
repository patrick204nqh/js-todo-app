<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9b9463a7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header class="logo">
      <h2>Vanilla JavaScript Todo App</h2>
    </header>

    <main class="main">
      <form>
        <input type="text" placeholder="New Task... " />
        <button type="submit"><i class="fas fa-plus-square"></i></button>
      </form>

      <div class="todoList">
        <ul></ul>
        <a class="clearAll" id="clearAll">Clear All</a>
      </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
